configuration:
  monocle_token:
    name: Token de API Monocle
    description: >-
      Tu token de API Monocle del panel de monoclecam.com.
      Requerido para autenticacion con el servicio Monocle en la nube.
  auto_discover:
    name: Descubrimiento Automatico de Camaras
    description: >-
      Descubrir automaticamente entidades de camara de Home Assistant.
      Usa nombres amigables y URLs de stream RTSP.
  refresh_interval:
    name: Intervalo de Actualizacion
    description: >-
      Con que frecuencia verificar nuevas camaras (en segundos).
      El gateway se reinicia automaticamente cuando cambian las camaras.
  camera_filters:
    name: Filtros de Camara
    description: >-
      Lista opcional de filtros para limitar cuales camaras se descubren.
      Ingresa nombres de camaras o entity IDs para coincidir.

network:
  443/tcp: Monocle Gateway HTTPS (requerido)
  8443/tcp: Monocle Gateway WebSocket Seguro
