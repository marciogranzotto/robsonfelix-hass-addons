configuration:
  monocle_token:
    name: Token da API Monocle
    description: >-
      Seu token da API Monocle do painel monoclecam.com.
      Necessario para autenticacao com o servico Monocle na nuvem.
  auto_discover:
    name: Descoberta Automatica de Cameras
    description: >-
      Descobrir automaticamente entidades de camera do Home Assistant.
      Usa nomes amigaveis e URLs de stream RTSP.
  refresh_interval:
    name: Intervalo de Atualizacao
    description: >-
      Com que frequencia atualizar a lista de cameras (em segundos).
      Valores menores detectam novas cameras mais rapido, mas usam mais recursos.
  camera_filters:
    name: Filtros de Camera
    description: >-
      Lista opcional de filtros para limitar quais cameras sao descobertas.
      Insira nomes de cameras ou entity IDs para corresponder.

network:
  443/tcp: Monocle Gateway HTTPS (obrigatorio)
  8443/tcp: Monocle Gateway WebSocket Seguro
