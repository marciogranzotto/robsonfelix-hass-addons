name: Claude Code
description: Run Claude Code AI assistant inside Home Assistant to create automations, debug issues, and manage your smart home configuration
version: "1.3.13"
slug: claudecode
url: https://github.com/robsonfelix/robsonfelix-hass-addons
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
startup: application
boot: auto
init: false
ingress: true
ingress_port: 7681
ingress_stream: true
panel_icon: mdi:brain
panel_title: Claude Code
homeassistant_api: true
auth_api: true
hassio_api: true
hassio_role: manager
host_network: true
uart: true
usb: true
gpio: true
audio: true
host_dbus: true
docker_api: true
full_access: true
privileged:
  - NET_ADMIN
  - SYS_ADMIN
  - SYS_RAWIO
  - SYS_TIME
  - SYS_NICE
devices:
  - /dev/mem
apparmor: false
journald: true
map:
  - homeassistant_config:rw
  - ssl:rw
  - share:rw
  - media:rw
  - addon_config:rw
  - all_addon_configs:rw
  - addons:rw
  - backup:rw
options:
  enable_mcp: true
  enable_playwright_mcp: false
  playwright_cdp_host: ""
  terminal_font_size: 14
  terminal_theme: dark
  working_directory: /homeassistant
  session_persistence: true
  auto_update_claude: true
schema:
  enable_mcp: bool
  enable_playwright_mcp: bool
  playwright_cdp_host: str?
  terminal_font_size: int(10,24)
  terminal_theme: list(dark|light)
  working_directory: str
  session_persistence: bool
  auto_update_claude: bool
environment:
  TERM: xterm-256color
